<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#0f172a" stroke="url(#bookGradient)" stroke-width="3"/>
  
  <!-- Book icon -->
  <path d="M60 60 L60 140 L100 130 L140 140 L140 60 L100 70 Z" 
        fill="url(#bookGradient)" 
        stroke="#cbd5e1" 
        stroke-width="2"/>
  
  <!-- Book pages -->
  <line x1="100" y1="70" x2="100" y2="130" stroke="#e2e8f0" stroke-width="2"/>
  <line x1="70" y1="85" x2="95" y2="85" stroke="#94a3b8" stroke-width="1.5"/>
  <line x1="70" y1="95" x2="95" y2="95" stroke="#94a3b8" stroke-width="1.5"/>
  <line x1="70" y1="105" x2="95" y2="105" stroke="#94a3b8" stroke-width="1.5"/>
  <line x1="105" y1="85" x2="130" y2="85" stroke="#94a3b8" stroke-width="1.5"/>
  <line x1="105" y1="95" x2="130" y2="95" stroke="#94a3b8" stroke-width="1.5"/>
  <line x1="105" y1="105" x2="130" y2="105" stroke="#94a3b8" stroke-width="1.5"/>
  
  <!-- Token/coin accent -->
  <circle cx="150" cy="50" r="18" fill="url(#accentGradient)" stroke="#0f172a" stroke-width="2"/>
  <text x="150" y="57" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0f172a">$</text>
  
  <!-- AI sparkle -->
  <g transform="translate(45, 45)">
    <path d="M0,-8 L2,-2 L8,0 L2,2 L0,8 L-2,2 L-8,0 L-2,-2 Z" fill="#fbbf24" opacity="0.9"/>
  </g>
  <g transform="translate(155, 155)">
    <path d="M0,-6 L1.5,-1.5 L6,0 L1.5,1.5 L0,6 L-1.5,1.5 L-6,0 L-1.5,-1.5 Z" fill="#06b6d4" opacity="0.9"/>
  </g>
</svg>